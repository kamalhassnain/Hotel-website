<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./singh.css">

<body>
    <div class="outer-box ">
        <div class="inner-box">
            <header class="signup">
                <h1>Signup</h1>

                <p class="jk"> it just take 30 seconds</p>

            </header>
            <main>
                <div class="signup-body">
                    <form action="">
                        <p>
                            <label for="full name">Full Name</label>
                            <input type="text" id="full Name" placeholder="Md Kamal Hassnain" required>
                        </p>

                        <p>
                            <label for="Email">Email</label>
                            <input type="Email" id="Email" placeholder="kamalhassnain22@gmail.com" required>
                        </p>

                        <p>
                            <label for="Password">Password</label>
                            <input type="Password" id="Password" placeholder="at least 8 chracter" required>
                        </p>


                        <p>

                            <input type="Submit" id="Submit" value="create account">

                        </p>
                    </form>
                </div>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account ? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
